<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Monitor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .loading { font-style: italic; color: #999; }
    .error { color: #dc3545; }
  </style>
</head>
<body class="container mt-4">
  <h2 class="mb-3">Server Usage Dashboard</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Server</th>
        <th>Last Update</th>
        <th>Upload (KB/s)</th>
        <th>Download (KB/s)</th>
        <th>Disk Usage</th>
        <th>CPU Usage</th>
        <th>RAM Usage</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="server-table-body">
      {% for server in servers %}
      <tr id="server-row-{{ forloop.counter0 }}">
        <td>{{ server.hostname }}</td>
        <td class="last-update loading">Loading...</td>
        <td class="upload loading">Loading...</td>
        <td class="download loading">Loading...</td>
        <td class="disk loading">Loading...</td>
        <td class="cpu loading">Loading...</td>
        <td class="ram loading">Loading...</td>
        <td class="status loading">Loading...</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script>
    const serverCount = {{ servers|length }};
    function loadServerData(index) {
      const row = document.getElementById(`server-row-${index}`);
      row.querySelectorAll('td').forEach(td => td.classList.add('loading'));
      fetch(`/get_usage/?server_index=${index}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            row.querySelector(".status").innerText = "Error";
            row.querySelector(".status").classList.add('error');
            row.querySelectorAll('td:not(:first-child):not(:last-child)').forEach(td => {
              td.innerText = "--";
              td.classList.remove('loading');
            });
            console.error(`Error for server ${index}:`, data.error);
          } else {
            row.querySelector(".last-update").innerText = data.last_update || "--";
            row.querySelector(".upload").innerText = data.upload ?? "--";
            row.querySelector(".download").innerText = data.download ?? "--";
            row.querySelector(".disk").innerText = data.disk || "--";
            row.querySelector(".cpu").innerText = data.cpu || "--";
            row.querySelector(".ram").innerText = data.ram || "--";
            row.querySelector(".status").innerText = "OK";
            row.querySelectorAll("td").forEach(td => td.classList.remove('loading'));
          }
        })
        .catch(error => {
          row.querySelector(".status").innerText = "Error";
          row.querySelector(".status").classList.add('error');
          row.querySelectorAll('td:not(:first-child):not(:last-child)').forEach(td => {
            td.innerText = "--";
            td.classList.remove('loading');
          });
          console.error(`Failed to load data for server ${index}:`, error);
        });
    }
    document.addEventListener("DOMContentLoaded", function() {
      for (let i = 0; i < serverCount; i++) {
        loadServerData(i);
      }
      setInterval(() => {
        for (let i = 0; i < serverCount; i++) {
          loadServerData(i);
        }
      }, 60000);
    });
  </script>
</body>
</html>
